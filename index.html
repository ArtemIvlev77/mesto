  <!DOCTYPE html>
  <html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__section">
        <img src="./image/logo.svg" alt="логотип: место россия" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./image/jak-iv-kusto.jpg" alt="Жак Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак Ив Кусто </h1> <button type="button" class="profile__edit-btn"></button>
            </div>
            <p class="profile__job">Исследователь океана </p>
          </div>
          <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="page__section">
          <ul class="elements">
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright"> &copy; 2020 Ивлев Артём</p>
      </footer>
      <div class="popup popup__profileEditor">
        <div class="popup__container">
          <button type="button" class="popup__closeBtn popup__profileEditor_closeBtn"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__profileEditor_form" novalidate>
          <input id="profile-name" type="text" class="popup__text popup__text_valid popup__name-input" required minlength="2" maxlength="40">
              <span id="profile-name-error" class="popup__error"></span>
          <input id="profile-job" type="text" class="popup__text popup__text_valid popup__job-input" required minlength="2" maxlength="200">
              <span id="profile-job-error" class="popup__error"></span>
          <button type="submit" class="popup__save-btn popup__profileEditor_saveBtn">Сохранить</button>
        </form>
        </div>
      </div>
    </div>

    <div class="popup popup__newElement">
      <div class="popup__container">
        <button type="button" class="popup__closeBtn popup__newElement_closeBtn"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__newElement_form" novalidate>
        <input id="new-element-name" type="text" class="popup__text popup__text_valid popup__element-title" placeholder="Название" required minlength="2" maxlength="30">
            <span id="new-element-name-error" class="popup__error"></span>
        <input id="url-element" type="url" class="popup__text popup__text_valid popup__element-link " placeholder="Ссылка на картинку" required>
            <span id="url-element-error" class="popup__error"></span>
        <button type="submit" class="popup__save-btn popup__new-element_saveBtn">Сохранить</button>
        </form>
    </div>
  </div>

    <div class="popup popup__elementPreview">
      <div class="popup__container popup__image-preview-container">
      <button type="button" class="popup__closeBtn popup__elementPreview_closeBtn"></button>
      <img src=" " alt=" " class="popup__image-preview" >
      <h3 class="popup__text popup__title popup__title_image-preview "></h3>
      </div>
    </div>


    <template class="template">
      <li class="element">
        <button type="button" class="element__image-btn"><img src=" " alt=" " class="element__image"></button>
        <button class="element__remove-btn"></button>
        <div class="element__discription"> 
          <h3 class="element__title"></h3><button class="element__like-btn"></button>
        </div>
      </li>
    </template>
    <script src="./script/index.js" type="module"></script>
  </body>

  </html>

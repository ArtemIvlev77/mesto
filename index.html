  <!DOCTYPE html>
  <html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__section">
        <img src="./image/logo.svg" alt="логотип: место россия" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./image/jak-iv-kusto.jpg" alt="Жак Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак Ив Кусто </h1> <button type="button" class="profile__edit-btn"></button>
            </div>
            <p class="profile__job">Исследователь океана </p>
          </div>
          <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="page__section">
          <ul class="elements">
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright"> &copy; 2020 Ивлев Артём</p>
      </footer>
      <div class="popup popup__profile-editor">
        <div class="popup__container">
          <button type="button" class="popup__close-btn popup__profile-editor_close-btn"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__profile-editor__form">
          <input type="text" class="popup__text popup__name-input">
          <input type="text" class="popup__text popup__job-input">
          <button type="submit" class="popup__save-btn popup_profile-editor_save-btn">Сохранить</button>
        </form>
        </div>
      </div>
    </div>

    <div class="popup popup__new-element">
      <div class="popup__container">
        <button type="button" class="popup__close-btn popup__new-element_close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__new-element_form">
        <input type="text" class="popup__text popup__element-title" placeholder="Название">
        <input type="text" class="popup__text popup__element-link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-btn popup__new-element_save-btn">Сохранить</button>
        </form>
    </div>
  </div>

    <div class="popup popup__element-preview">
      <div class="popup__container popup__image-preview-container">
      <button type="button" class="popup__close-btn popup__element-preview_close-btn"></button>
      <img src="" alt="" class="popup__image-preview" >
      <h2 class="popup__text popup__title popup__title_image-preview "></h2>
      </div>
    </div>


    <template id="element__template">
      <li class="element">
        <button type="button" class="element__image-btn"><img src="" alt="" class="element__image"></button>
        <button class="element__remove-btn"></button>
        <div class="element__discription"> 
          <h3 class="element__title"></h3><button class="element__like-btn"></button>
        </div>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>

  </html>
